    <!-- zadaca 4-->
    <!--pattern - https://developer.mozilla.org/ru/docs/Web/HTML/Element/input/tel -->


    <form name="form">
        <label>Name
            <input name="user-name" id="user-name" class="userName" type="text" placeholder="Name" required>
            <span class="wrong"></span>
        </label>
        <label>Password
            <input name="user-password" class="userName" type="password" placeholder="Password" required>
            <span class="wrong"></span>


            <!-- parolu gostermek -->
            <input class="showPassword" type="checkbox">


        </label>
        <label>Email
            <input name="email" class="userName" type="email" placeholder="Email" required>
            <span class="wrong"></span>

        </label>
        <label>Telephone

            <!-- telefonun qabaginda + olmasi 12 reqem olmasinin yoxlanmasi -->
            <input pattern="[+]{1}[0-9]{12}" name="telephone" class="userName" type="tel" placeholder="Telephone" required>
            <span class="wrong"></span>

        </label>
        <label>Adress
            <input name="adress" class="userName" type="text" placeholder="Adress" required>
            <span class="wrong"></span>

        </label>
        <label>Profession
            <input name="profession" class="userName" type="text" placeholder="Profession" required>
            <span class="wrong"></span>

        </label>




        <select name="cins" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>

        </select>


        <input type="radio" name="rad"> <!--  Rad:"on" -->
        <input type="checkbox" name="check">  <!--  Check:"on" -->
        



        <button type="submit" id="send">CLICK</button>
    </form>

    <div id="list"></div>
